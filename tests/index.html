<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
<body>

<div>
    <canvas width="1000" height="700">
    </canvas>
</div>



<script type="module" src="../lasso.js"></script>
<script type="module">
    import LassoCanvas from "../lasso.js";

    let canvas = document.querySelector("canvas");
    let ctx = canvas.getContext("2d");

    let selectItemsCb = (selected) => {
        selected.forEach(item => {
            item.selected = true;
        })
    }

    let itemsInit = (items) => {
        items.forEach(item => {
            item.selected = false;
        })
    }

    let points = [{x:10, y:10}, {x:50, y:254}, {x:234, y:100}, {x:300, y:200}]
    let transform = d3.zoomIdentity;

    function render() {
        ctx.clearRect(0, 0, 1000, 1000, 'white');


        ctx.setLineDash([0]);
        ctx.strokeStyle = 'black';

        points.forEach(p => {
            // console.log(p)
            if (p.selected == true) {
                ctx.fillStyle = "red";
            } else {
                ctx.fillStyle = "green";
            }

            ctx.beginPath();
            ctx.rect(transform.invertX(p.x), transform.invertY(p.y), 10, 10);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        })
    }

    // let canvas = document.querySelector("canvas");
    // let ctx = canvas.getContext("2d");
    render();

    let lasso = new LassoCanvas()
    lasso.init(document.querySelector("canvas"), points, selectItemsCb, itemsInit, render, null, transform);

    d3.select("canvas")
        .call(d3.zoom()
            .on("zoom", (e) => {
                transform = e.transform;
                lasso.transform = e.transform;
                render();
            }));

    // lasso.deactivate();
    canvas.addEventListener('mousedown', (e) => {
        console.log("MOUSE DOWN");
    })

</script>
</body>
</html>
