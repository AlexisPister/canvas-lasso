<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="1000" height="700">
</canvas>

<script type="module" src="lasso.js"></script>
<script type="module">
    import LassoCanvas from "./lasso.js";

    let selectItemsCb = (selected) => {
        selected.forEach(item => {
            console.log("i ", item)
            item.selected = true;
        })
    }

    let itemsInit = (items) => {
        items.forEach(item => {
            item.selected = false;
        })
    }

    function endSelection(ctx) {
        renderPlot(ctx);
    }


    let points = [{x:10, y:10}, {x:50, y:254}, {x:234, y:100}, {x:300, y:200}]

    function renderPlot(ctx) {
        renderShapes(ctx);
    }

    function renderShapes(ctx) {
        ctx.setLineDash([0]);
        ctx.strokeStyle = 'black';

        points.forEach(p => {
            console.log(p)
            if (p.selected == true) {
                ctx.fillStyle = "red";
            } else {
                ctx.fillStyle = "green";
            }

            ctx.beginPath();
            ctx.rect(p.x, p.y, 10, 10);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        })
    }

    let canvas = document.querySelector("canvas");
    let ctx = canvas.getContext("2d");
    renderPlot(ctx);

    let lasso = new LassoCanvas()
    lasso.init(document.querySelector("canvas"), points, selectItemsCb, itemsInit, renderShapes, endSelection);
</script>
</body>
</html>
